<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>아파트잡 | 아파트 전문 구인구직 플랫폼</title>
    <link rel="icon" href="/asstes/img/favicon.png" type="image/x-icon">
    <!-- bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- Font Awesome (권장 CDN) -->

    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
    <!-- Custom Styles -->
    <link rel="stylesheet" href="./assets/css/index.css">

<body>
    <!-- header -->
    <header id="head" class="header-wrap">
        <nav class="navbar navbar-expand-lg bg-white border-bottom site-navbar">
            <div class="container flex-column site-navbar__container">
                <!-- 1단 : 로고 / 검색 / 햄버거 -->
                <div class="w-100 d-flex align-items-center py-3 site-navbar__top">
                    <!-- 로고 -->
                    <a class="navbar-brand me-3 site-logo" href="#">
                        <img src="./assets/images/logo.png" alt="아파트잡">
                    </a>
                    <!-- 검색창 (PC) -->
                    <form class="site-search site-search--pc d-none d-lg-flex">
                        <div class="site-search__wrapper">
                            <i class="fa-solid fa-magnifying-glass site-search__icon"></i>
                            <input type="search" class="site-search__input" placeholder="검색어를 입력해주세요."/>
                        </div>
                    </form>
                    <!-- 이테시스 (PC) -->
                    <a class="d-none d-lg-flex ms-auto site-partner" href="#">
                        이테시스
                    </a>
                    <!-- 햄버거 -->
                    <button class="navbar-toggler ms-auto d-lg-none site-hamburger" type="button"
                        data-bs-toggle="collapse" data-bs-target="#mainNav">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
                <!-- 검색창 (모바일) -->
                <div class="w-100 d-lg-none mb-3 site-search site-search--mobile">
                    <div class="site-search__wrapper">
                        <i class="fa-solid fa-magnifying-glass site-search__icon"></i>
                        <input
                        type="search"
                        class="form-control site-search__input"
                        placeholder="검색어를 입력해주세요."
                        />
                    </div>
                </div>
                <!-- 2단 : 네비게이션 -->
                <div class="collapse navbar-collapse w-100 site-nav" id="mainNav">
                    <div class="d-lg-flex w-100 justify-content-between site-nav__inner">
                        <!-- 메뉴 -->
                        <ul class="navbar-nav gap-lg-4 mb-3 mb-lg-0 site-nav__menu">
                            <li class="nav-item site-nav__item">
                                <a class="nav-link site-nav__link" href="#">지역/직무 검색</a>
                            </li>
                            <li class="nav-item site-nav__item">
                                <a class="nav-link site-nav__link" href="#">위탁사 검색</a>
                            </li>
                            <li class="nav-item site-nav__item">
                                <a class="nav-link site-nav__link" href="#">단지정보</a>
                            </li>
                            <li class="nav-item dropdown site-nav__item">
                                <a class="nav-link dropdown-toggle site-nav__link" data-bs-toggle="dropdown">
                                    고객센터
                                </a>
                                <ul class="dropdown-menu site-nav__dropdown">
                                    <li><a class="dropdown-item" href="#">공지사항</a></li>
                                    <li><a class="dropdown-item" href="#">FAQ</a></li>
                                    <li><a class="dropdown-item" href="#">문의하기</a></li>
                                </ul>
                            </li>
                        </ul>
                        <!-- 유틸 -->
                        <div class="d-flex gap-3 align-items-center site-util">
                            <a href="#" class="text-decoration-none site-util__link">로그인/회원가입</a>
                            <button class="btn btn-outline-primary btn-sm site-util__btn">
                                관리서비스
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main id="pages">

            <div class="carousel slide d-none d-md-block" data-bs-ride="carousel">
                <div class="carousel-inner">

                        <img src="./assets/images/banner1.jpg" class="w-100" alt="">
                    </div>
                    <div class="carousel-item">
                        <img src="./assets/images/banner2.jpg" class="w-100" alt="">
                    </div>
                    <div class="carousel-item">
                        <img src="./assets/images/banner3.jpg" class="w-100" alt="">
                    </div>
                    <div class="carousel-item">
                        <img src="./assets/images/banner4.jpg" class="w-100" alt="">
                    </div>
                </div>
            </div>
            <!-- 모바일 배너 -->
            <div class="carousel slide d-md-none" data-bs-ride="carousel">
                <div class="carousel-inner">

                        <img src="./assets/images/banner1.jpg" class="w-100" alt="">

                    <div class="carousel-item">

                    <div class="carousel-item">

                    <div class="carousel-item">

                                <img src="./assets/images/brand1.png" alt="">
                                <p class="company-card__name">거창유지관리(주)</p>
                            </div>
                        </li>
                        <li class="company-card">
                            <div class="company-card__inner">
                                <img src="./assets/images/brand12.png" alt="">
                                <p class="company-card__name">율산개발</p>
                            </div>
                        </li>
                        <li class="company-card">
                            <div class="company-card__inner">
                                <img src="./assets/images/brand3.png" alt="">
                                <p class="company-card__name">광인개발</p>
                            </div>
                        </li>
                        <li class="company-card">
                            <div class="company-card__inner">
                                <img src="./assets/images/brand4.png" alt="">
                                <p class="company-card__name">더씨앤(주)</p>
                                </div>
                        </li>
                        <li class="company-card">
                            <div class="company-card__inner">
                                <img src="./assets/images/brand5.png" alt="">

                            </div>

                        <li class="company-card">
                            <div class="company-card__inner">
                                <img src="./assets/images/brand7.png" alt="">
                                <p class="company-card__name">부건피앤피(주)</p>
                            </div>
                        </li>
                        <li class="company-card">
                            <div class="company-card__inner">
                                <img src="./assets/images/brand8.png" alt="">
                                <p class="company-card__name">서림주택관리(주)</p>
                            
                            </div>
                        </li>
                        <li class="company-card">
                            <div class="company-card__inner">
                                <img src="./assets/images/brand9.png" alt="">
                                <p class="company-card__name">(주)서일개발</p>
                            </div>
                        </li>
                        <li class="company-card">
                            <div class="company-card__inner">
                                <img src="./assets/images/brand10.png" alt="">
                                <p class="company-card__name">신한영관리(주)</p>
                            </div>
                        </li>
                    </ul>

        <svg width="20" height="20" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
            <path d="M12 4l-8 8h5v8h6v-8h5z"></path>
        </svg>
    </button>
    <script src="./assets/js/common.js"></script>
    <script src="./assets/js/bramdCard.js"></script>

    <!-- 프리미엄 카드 (모듈) -->
    <script type="module" src="./assets/js/premium.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
