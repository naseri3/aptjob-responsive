<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>아파트잡 | 아파트 전문 구인구직 플랫폼</title>
    <link rel="icon" href="/asstes/img/favicon.png" type="image/x-icon">
    <!-- bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- Font Awesome (권장 CDN) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
    <!-- Custom Styles -->
    <link rel="stylesheet" href="./assets/css/index.css">
</head>
<!--  추후 <body data-page="search"> -->

<body data-page="index">
    <!-- PC header -->
    <header id="headerWrap"></header>

    <main id="pages">
        <!-- carousel -->
        <section class="top-carousel container">
            <!-- PC 배너 -->
            <div class="carousel slide d-none d-md-block" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="./assets/images/banner1.jpg" class="w-100" alt="">
                    </div>
                    <div class="carousel-item">
                        <img src="./assets/images/banner2.jpg" class="w-100" alt="">
                    </div>
                    <div class="carousel-item">
                        <img src="./assets/images/banner3.jpg" class="w-100" alt="">
                    </div>
                    <div class="carousel-item">
                        <img src="./assets/images/banner4.jpg" class="w-100" alt="">
                    </div>
                </div>
            </div>
            <!-- 모바일 배너 -->
            <div class="carousel slide d-md-none" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="./assets/images/banner1.jpg" class="w-100" alt="">
                    </div>
                    <div class="carousel-item">
                        <img src="./assets/images/banner2.jpg" class="w-100" alt="">
                    </div>
                    <div class="carousel-item">
                        <img src="./assets/images/banner3.jpg" class="w-100" alt="">
                    </div>
                    <div class="carousel-item">
                        <img src="./assets/images/banner4.jpg" class="w-100" alt="">
                    </div>
                </div>
            </div>
        </section>

        <!-- brand Card -->
        <section class="company-section container">
            <div class="company-slider">
                <!-- prev -->
                <button class="slider-btn slider-btn--prev" aria-label="이전">
                    ‹
                </button>
                <!-- viewport -->
                <div class="company-slider__viewport">
                    <ul class="company-slider__track">
                        <li class="company-card">
                            <div class="company-card__inner">
                                <img src="./assets/images/brand1.png" alt="">
                                <p class="company-card__name">거창유지관리(주)</p>
                            </div>
                        </li>
                        <li class="company-card">
                            <div class="company-card__inner">
                                <img src="./assets/images/brand12.png" alt="">
                                <p class="company-card__name">율산개발</p>
                            </div>
                        </li>
                        <li class="company-card">
                            <div class="company-card__inner">
                                <img src="./assets/images/brand3.png" alt="">
                                <p class="company-card__name">광인개발</p>
                            </div>
                        </li>
                        <li class="company-card">
                            <div class="company-card__inner">
                                <img src="./assets/images/brand4.png" alt="">
                                <p class="company-card__name">더씨앤(주)</p>
                            </div>
                        </li>
                        <li class="company-card">
                            <div class="company-card__inner">
                                <img src="./assets/images/brand5.png" alt="">
                                <p class="company-card__name">(주)동우개발</p>
                            </div>
                        </li>
                        <li class="company-card">
                            <div class="company-card__inner">
                                <img src="./assets/images/brand6.png" alt="">
                                <p class="company-card__name">(주)백운에프엠</p>
                            </div>
                        </li>
                        <li class="company-card">
                            <div class="company-card__inner">
                                <img src="./assets/images/brand7.png" alt="">
                                <p class="company-card__name">부건피앤피(주)</p>
                            </div>
                        </li>
                        <li class="company-card">
                            <div class="company-card__inner">
                                <img src="./assets/images/brand8.png" alt="">
                                <p class="company-card__name">서림주택관리(주)</p>

                            </div>
                        </li>
                        <li class="company-card">
                            <div class="company-card__inner">
                                <img src="./assets/images/brand9.png" alt="">
                                <p class="company-card__name">(주)서일개발</p>
                            </div>
                        </li>
                        <li class="company-card">
                            <div class="company-card__inner">
                                <img src="./assets/images/brand10.png" alt="">
                                <p class="company-card__name">신한영관리(주)</p>
                            </div>
                        </li>
                    </ul>
                </div>
                <!-- next -->
                <button class="slider-btn slider-btn--next" aria-label="다음">
                    ›
                </button>
            </div>
        </section>

        <!-- 프리미엄 카드 -->
        <section class="premium container">
            <h2 class="premium__title">프리미엄</h2>
            <div class="premium__grid">
                <!-- JS 렌더링 -->
            </div>
        </section>

        <!-- 실시간 공고 PC버전 -->
        <section class="realtime-job d-none d-lg-block container">
            <h2 class="realtime-job__title">실시간 공고</h2>
            <table class="table realtime-job__table">
                <colgroup>
                    <col style="width:5%;"> <!-- 즐겨찾기 -->
                    <col style="width:16%;"> <!-- 공고제목 -->
                    <col style="width:14%;"> <!-- 근무지역 -->
                    <col style="width:auto;"> <!-- 직무 -->
                    <col style="width:14%;"> <!-- 급여 -->
                    <col style="width:14%;"> <!-- 단지명 -->
                    <col style="width:auto;"> <!-- 단지규모 -->
                    <col style="width:auto;"> <!-- 마감일 -->
                    <col style="width:auto;"> <!-- 버튼 -->
                </colgroup>
                <thead>
                    <tr>
                        <th>번호</th>
                        <th>공고제목</th>
                        <th>근무지역</th>
                        <th>직무</th>
                        <th>급여</th>
                        <th>단지명</th>
                        <th>단지규모</th>
                        <th>마감일</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="jobListPC"></tbody>
            </table>
        </section>

        <!-- 실시간 공고 모바일버전 -->
        <section class="realtime-job-mobile d-lg-none container">
            <h2 class="realtime-job__title">실시간 공고</h2>
            <div id="jobListMobile" class="job-card-list"></div>
        </section>

    </main>

    <!-- PC footer -->
    <footer id="footer"></footer>
    <!-- Back to Top -->
    <div id="backToTopWrap"></div>
    <!-- 모바일 하단 네비 -->
    <div id="bottomNavWrap"></div>

    
    <script src="/assets/js/common.js"></script>
    <script src="./assets/js/bramdCard.js"></script>

    <!-- 프리미엄 카드 (모듈) -->
    <script type="module" src="./assets/js/premium.js"></script>
    <!-- 실시간 공고 (모듈) -->
    <script type="module" src="./assets/js/renderJob.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
