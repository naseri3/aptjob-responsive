<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>아파트잡 | 아파트 전문 구인구직 플랫폼</title>
    <link rel="icon" href="/asstes/images/favicon.png" type="image/x-icon">
    <!-- bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- Font Awesome (권장 CDN) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
    <!-- Custom Styles -->
    <link rel="stylesheet" href="/assets/css/index.css">
    <link rel="stylesheet" href="/assets/css/page.css">
</head>

<body data-page="company-detail" data-header="sub">
    <!-- PC header -->
    <header id="headerWrap"></header>

    <main id="pages" class="subPage">
        <section id="companyDetail" class="container company-hero">
            <div class="row company-hero__header">
                <div class="col company-hero__title d-flex justify-content-start">
                    <h3>서일개발</h3>
                </div>
                <div class="col company-hero__home-btn d-flex justify-content-end">
                    <button class="btn btn-outline-primary company-hero__btn">기업 홈페이지 바로가기</button>
                </div>
            </div>
            <!-- 배너 영역 -->
            <div class="row company-hero__banner">
                <!-- 좌측 로고 -->
                <div class=" col-5 col-lg-2 company-hero__logo-box">
                    <img src="/assets/images/brand1.png" alt="" class="company-hero__logo">
                </div>
                <!-- 텍스트 -->
                <div class="col-12 col-lg-8 company-hero__content">
                    <p class="company-hero__headline">
                        공동주택 관리의 기준을 만들어온 전문 관리기업 채용관
                    </p>
                    <p class="company-hero__desc">
                        체계적인 시스템과 현장 중심 운영으로 신뢰받는 관리 서비스를 이어갑니다
                    </p>
                </div>
            </div>
            <!-- 탭 메뉴 -->
            <div class="row company-hero__tabs d-flex">
                <a href="#" class="col company-hero__tabs-item d-flex justify-content-center text-decoration-none">
                    소장 채용
                </a>
                <a href="#" class="col company-hero__tabs-item d-flex justify-content-center text-decoration-none">
                    전체 공고
                </a>
                <a href="#" class="col company-hero__tabs-item d-flex justify-content-center text-decoration-none">
                    채용 절차
                </a>
                <a href="#" class="col company-hero__tabs-item d-flex justify-content-center text-decoration-none">
                    기업 소개
                </a>
            </div>
        </section>
       
        
        <!-- 소장채용 -->
        <section id="director" class="container director-section">
            <h2>소장채용</h2>
            <div class="row director-card-list g-4 mt-1">
                <!-- JS로 데이터 렌더링 -->
            </div>
        </section>

        <!-- 전체 공고 PC버전 -->
        <section class="realtime-job container">
            <div class="realtime-job__header">
                <h2 class="realtime-job__title subPage-jobList">Explore Jobs</h2>
                <div class="realtime-job__controls">
                    <!-- 정렬 -->
                    <select id="sortSelect" class="job-select">
                        <option value="latest">최신순</option>
                        <option value="deadline">마감순</option>
                        <option value="urgent">마감임박순</option>
                    </select>

                    <!-- 개수 -->
                    <select id="countSelect" class="job-select">
                        <option value="20">20개씩</option>
                        <option value="30">30개씩</option>
                        <option value="40">40개씩</option>
                        <option value="50">50개씩</option>
                    </select>
                </div>
            </div>

            <!-- PC -->
            <div class="realtime-job d-none d-lg-block">
                <div id="job-list-item"></div>
            </div>

            <!-- Mobile -->
            <div class="realtime-job-mobile d-lg-none">
                <div id="jobListMobile" class="job-card-list"></div>
            </div>

            <!-- Pagination -->
            <nav class="mt-4" aria-label="Explore Jobs pagination">
                <ul id="pagination" class="pagination justify-content-center"></ul>
            </nav>
        </section>
    </main>


    <!-- PC footer -->
    <footer id="footer"></footer>
    <!-- Back to Top -->
    <div id="backToTopWrap"></div>
    <!-- 모바일 하단 네비 -->
    <div id="bottomNavWrap"></div>


    <script src="/assets/js/common.js"></script>
    <script type="module" src="/assets/js/director-recruit.js"></script>
    <script type="module" src="/assets/js/recruit-list.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <script src="./assets/js/login.js"></script>
</body>

</html>
